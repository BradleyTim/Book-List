<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>Book-List 2019</title>
</head>
<body>
  <div class="container">
    <h1 class="display-4 text-center">
      <span class="text-primary">Book</span>
      List
    </h1>
    <form action="" id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" name="" id="author">
      </div>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" name="" id="id">
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Add Book">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Id</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
